apiVersion: apps/v1
kind: Deployment
metadata:
  name: logoutput
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logoutput
  template:
    metadata:
      labels:
        app: logoutput
    spec:
      volumes:
        - name: timestamp-data
          emptyDir: {}
        - name: config
          configMap:
            name: logoutput-config
            items:
              - key: config.properties
                path: config.properties
      containers:
        - name: writer
          image: writer
          imagePullPolicy: Never
          ports:
           - containerPort: 8081
          env:
           - name: TS_PATH
             value: "/opt/data/timestamp.data"
           - name: PORT
             value: "8081"
          volumeMounts:
           - name: timestamp-data
             mountPath: /opt/data
        - name: reader
          image: reader
          imagePullPolicy: Never
          ports:
           - containerPort: 8080
          env:
           - name: TS_PATH
             value: "/opt/tsdata/timestamp.data"
           - name: PONG_SERVICE
             value: "http://pingpong-svc/pongs"
           - name: CONFIG_PATH
             value: /opt/config/config.properties
          volumeMounts:
           - name: timestamp-data
             mountPath: /opt/tsdata
           - name: config
             mountPath: /opt/config