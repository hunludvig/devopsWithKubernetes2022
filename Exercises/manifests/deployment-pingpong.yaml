apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: gcr.io/ascendant-ridge-355314/pingpong
          env:
            - name: DB_URL
              value: jdbc:postgresql://postgres/logoutput
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: exercises-secrets
                  key: POSTGRES_PASSWORD